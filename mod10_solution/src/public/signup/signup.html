<div class="container" style="text-align: center;">
  <h1>Sign up for the NewsLetter!</h1>
  <fieldset>
      <legend style="color: white;">Registration</legend>
      <form name='regForm' novalidate>
        <input type="text" name="firstName" placeholder=" Enter your First Name:" style="color: black;"class="form-group"
          ng-model="signupCtrl.user.firstName"
          required >
            <!-- {{signupCtrl.user.firstName}} -->
            <span ng-if="(regForm.firstName.$error.required) && regForm.firstName.$touched"></span><br>

          <input type="text" name="lastName" placeholder="Enter your Last Name: " style="color: black;" class="form-group"
            ng-model="signupCtrl.user.lastName"
            required>
              <!-- {{signupCtrl.user.lastName}} -->
              <span ng-if="(regForm.lastName.$error.required) && regForm.lastName.$touched"></span><br>

        <input type="email" name="email" placeholder="Enter your Email:" style="color: black;" class="form-group"
          ng-model="signupCtrl.user.email"
          required>
            <!-- {{signupCtrl.user.email}} -->
          <span ng-if="regForm.email.$invalid && regForm.email.$touched"> Must be a valid email address: handle@domain format </span> <br>
        <input type="text" name="phone" placeholder="Phone: ##########" style="color: black;" class="form-group"
          ng-model="signupCtrl.user.phone"
          pattern="(\d{3})(\d{3})(\d{4})">
          <!-- {{signupCtrl.signup.phone}} -->
          <span ng-if="regForm.phone.$invalid && regForm.phone.$touched"> Phone must be in the format ##########. </span> <br>
        <input type="text" id="shortName" name="shortName" placeholder="Enter a Short Name:" style="color: black;"  class="form-group"
          ng-focus="focused = true" focused="false"
          ng-model="signupCtrl.user.shortName"
          ng-blur="signupCtr.submitForm()"
          required>
          <span ng-if=" (!regForm.shortName.$error.required) && signupCtrl.invalidShortName" style="color: yellow;" class="errorMessage"><br>
            No Such Menu Item Exists.
          </span><br>
        <!-- {{signupCtrl.user.shortName}} -->

        <button style="color: blue;"
            ng-disabled="regForm.$invalid"
            ng-click="signupCtrl.submitForm()"> Submit
        </button>

          <div style="margin-top: 10px;">
            Form valid? {{regForm.$valid}}
          </div>
          <div id="sign-up-complete" ng-if="signupCtrl.saveUser"> User Added. View My Info. <div>
            <!-- {{signupCtrl.saveUser}} -->
      </form>
    </fieldset>
</div>
